<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>HGN Agency Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
    <script src="mobile-fixes.js"></script>
</head>
<body>
    <div id="main">
        <div id="form-container">
            <div class="form-header">
                <img src="logo.png" alt="HGN Logo" class="logo">
                <h1>HGN <span>Agency</span></h1>
                <p>Please fill out the form below with your personal details</p>
            </div>

            <form id="hgn-form">
                <div class="form-grid" id="formGrid">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        
                        <div class="input-field">
                            <label for="tourist-name">Tourist Name <span class="required">*</span></label>
                            <input type="text" id="tourist-name" name="tourist-name" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="phone">Phone <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="nationality">Nationality <span class="required">*</span></label>
                            <select id="nationality" name="nationality" required>
                                <option value="" disabled selected>Select your nationality</option>
                                <option value="us">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ca">Canada</option>
                                <option value="au">Australia</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="residence">Country of Residence <span class="required">*</span></label>
                            <select id="residence" name="residence" required>
                                <option value="" disabled selected>Select your country</option>
                                <option value="us">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ca">Canada</option>
                                <option value="au">Australia</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="mother-tongue">Mother Tongue</label>
                            <input type="text" id="mother-tongue" name="mother-tongue">
                        </div>
                        
                        <div class="input-field">
                            <label for="passport">Passport/ID Number <span class="required">*</span></label>
                            <input type="text" id="passport" name="passport" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="blood-group">Blood Group</label>
                            <select id="blood-group" name="blood-group">
                                <option value="" disabled selected>Select your blood group</option>
                                <option value="a+">A+</option>
                                <option value="a-">A-</option>
                                <option value="b+">B+</option>
                                <option value="b-">B-</option>
                                <option value="ab+">AB+</option>
                                <option value="ab-">AB-</option>
                                <option value="o+">O+</option>
                                <option value="o-">O-</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="english-service">English Service Needed</label>
                            <select id="english-service" name="english-service">
                                <option value="" disabled selected>Select English service preference</option>
                                <option value="required">Required</option>
                                <option value="preferred">Preferred</option>
                                <option value="optional">Optional</option>
                            </select>
                        </div>
                    </div>

                    <!-- Medical Information -->
                    <div class="form-section">
                        <h2>Medical Information</h2>
                        
                        <div class="input-field">
                            <label for="emergency-contact">Emergency Contact <span class="required">*</span></label>
                            <input type="tel" id="emergency-contact" name="emergency-contact" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" name="height" min="0" placeholder="Your height in centimeters">
                        </div>
                        
                        <div class="input-field">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" min="0" placeholder="Your weight in kilograms">
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="medical-history">Medical History</label>
                            <textarea id="medical-history" name="medical-history" rows="3" placeholder="Please provide any relevant medical history"></textarea>
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="other">Other Medical Information</label>
                            <textarea id="other" name="other" rows="2" placeholder="Any other medical information we should be aware of"></textarea>
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="allergy">Allergies</label>
                            <textarea id="allergy" name="allergy" rows="2" placeholder="List any allergies you have"></textarea>
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="medicines">Current Medications</label>
                            <textarea id="medicines" name="medicines" rows="2" placeholder="List any medications you are currently taking"></textarea>
                        </div>
                    </div>

                    <!-- Documents Upload -->
                    <div class="form-section full-width">
                        <h2>Document Upload</h2>
                        <div class="upload-grid">
                                <div class="upload-field">
                                <label for="passport-upload">Passport Copy <span class="required">*</span></label>
                                <div class="file-upload">
                                    <input type="file" id="passport-upload" name="passport-upload" accept=".jpg,.jpeg,.png,.pdf" required>
                                    <label for="passport-upload" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>                            <div class="upload-field">
                                <label for="visa-upload">Visa Copy</label>
                                <div class="file-upload">
                                    <input type="file" id="visa-upload" name="visa-upload" accept=".jpg,.jpeg,.png,.pdf">
                                    <label for="visa-upload" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                            
                            <div class="upload-field">
                                <label for="avatar-upload">Avatar Photo <span class="required">*</span></label>
                                <div class="file-upload">
                                    <input type="file" id="avatar-upload" name="avatar-upload" accept=".jpg,.jpeg,.png" required>
                                    <label for="avatar-upload" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                            
                            <div class="upload-field">
                                <label for="signature-upload">Signature <span class="required">*</span></label>
                                <div class="file-upload">
                                    <input type="file" id="signature-upload" name="signature-upload" accept=".jpg,.jpeg,.png" required>
                                    <label for="signature-upload" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-message" id="formMessage"></div>
                
                <div class="form-footer">
                    <button type="submit" class="submit-btn">Submit Application</button>
                </div>
            </form>
            
            <!-- Signature Canvas Modal -->
            <div id="signatureModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Draw Your Signature</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <canvas id="signatureCanvas" width="500" height="200"></canvas>
                        <div class="signature-actions">
                            <button id="clearSignature" class="btn btn-outline"><i class="fas fa-eraser"></i> Clear</button>
                            <button id="undoSignature" class="btn btn-outline"><i class="fas fa-undo"></i> Undo</button>
                            <button id="saveSignature" class="btn btn-primary"><i class="fas fa-check"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

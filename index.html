<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>HGN Agency Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
    <script src="mobile-fixes.js"></script>
</head>
<body>
    <div id="main">
        <div id="form-container">
            <div class="form-header">
                <img src="logo.png" alt="HGN Logo" class="logo">
                <h1>HGN <span>Agency</span></h1>
                <p>Please fill out the form below with your personal details</p>
            </div>

            <form id="hgn-form">
                <div class="form-grid" id="formGrid">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        
                        <div class="input-field">
                            <label for="tourist-name">Tourist Name <span class="required">*</span></label>
                            <input type="text" id="tourist-name" name="tourist-name" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" onblur="validateEmail(this)" required>
                            <div class="error-message" id="email-error"></div>
                        </div>
                        
                        <div class="input-field">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="input-field">
                            <label for="nationality">Nationality <span class="required">*</span></label>
                            <select id="nationality" name="nationality" required>
                                <option value="" disabled selected>Select your nationality</option>
                                <!-- All countries will be populated via JavaScript -->
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="residence">Country of Residence <span class="required">*</span></label>
                            <select id="residence" name="residence" required>
                                <option value="" disabled selected>Select your country</option>
                                <!-- All countries will be populated via JavaScript -->
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="mother-tone">Mother Tone</label>
                            <select id="mother-tone" name="mother-tone">
                                <option value="" selected>Select language</option>
                                <option value="afrikaans">Afrikaans</option>
                                <option value="albanian">Albanian</option>
                                <option value="amharic">Amharic</option>
                                <option value="arabic">Arabic</option>
                                <option value="armenian">Armenian</option>
                                <option value="assamese">Assamese</option>
                                <option value="azerbaijani">Azerbaijani</option>
                                <option value="basque">Basque</option>
                                <option value="belarusian">Belarusian</option>
                                <option value="bengali">Bengali</option>
                                <option value="bosnian">Bosnian</option>
                                <option value="bulgarian">Bulgarian</option>
                                <option value="burmese">Burmese</option>
                                <option value="catalan">Catalan</option>
                                <option value="cebuano">Cebuano</option>
                                <option value="chichewa">Chichewa</option>
                                <option value="chinese">Chinese (Mandarin)</option>
                                <option value="corsican">Corsican</option>
                                <option value="croatian">Croatian</option>
                                <option value="czech">Czech</option>
                                <option value="danish">Danish</option>
                                <option value="dutch">Dutch</option>
                                <option value="english">English</option>
                                <option value="esperanto">Esperanto</option>
                                <option value="estonian">Estonian</option>
                                <option value="filipino">Filipino</option>
                                <option value="finnish">Finnish</option>
                                <option value="french">French</option>
                                <option value="frisian">Frisian</option>
                                <option value="galician">Galician</option>
                                <option value="georgian">Georgian</option>
                                <option value="german">German</option>
                                <option value="greek">Greek</option>
                                <option value="gujarati">Gujarati</option>
                                <option value="haitian">Haitian Creole</option>
                                <option value="hausa">Hausa</option>
                                <option value="hawaiian">Hawaiian</option>
                                <option value="hebrew">Hebrew</option>
                                <option value="hindi">Hindi</option>
                                <option value="hmong">Hmong</option>
                                <option value="hungarian">Hungarian</option>
                                <option value="icelandic">Icelandic</option>
                                <option value="igbo">Igbo</option>
                                <option value="indonesian">Indonesian</option>
                                <option value="irish">Irish</option>
                                <option value="italian">Italian</option>
                                <option value="japanese">Japanese</option>
                                <option value="javanese">Javanese</option>
                                <option value="kannada">Kannada</option>
                                <option value="kazakh">Kazakh</option>
                                <option value="khmer">Khmer</option>
                                <option value="korean">Korean</option>
                                <option value="kurdish">Kurdish</option>
                                <option value="kyrgyz">Kyrgyz</option>
                                <option value="lao">Lao</option>
                                <option value="latin">Latin</option>
                                <option value="latvian">Latvian</option>
                                <option value="lithuanian">Lithuanian</option>
                                <option value="luxembourgish">Luxembourgish</option>
                                <option value="macedonian">Macedonian</option>
                                <option value="malagasy">Malagasy</option>
                                <option value="malay">Malay</option>
                                <option value="malayalam">Malayalam</option>
                                <option value="maltese">Maltese</option>
                                <option value="maori">Maori</option>
                                <option value="marathi">Marathi</option>
                                <option value="mongolian">Mongolian</option>
                                <option value="myanmar">Myanmar (Burmese)</option>
                                <option value="nepali">Nepali</option>
                                <option value="norwegian">Norwegian</option>
                                <option value="odia">Odia (Oriya)</option>
                                <option value="pashto">Pashto</option>
                                <option value="persian">Persian</option>
                                <option value="polish">Polish</option>
                                <option value="portuguese">Portuguese</option>
                                <option value="punjabi">Punjabi</option>
                                <option value="romanian">Romanian</option>
                                <option value="russian">Russian</option>
                                <option value="samoan">Samoan</option>
                                <option value="scots_gaelic">Scots Gaelic</option>
                                <option value="serbian">Serbian</option>
                                <option value="sesotho">Sesotho</option>
                                <option value="shona">Shona</option>
                                <option value="sindhi">Sindhi</option>
                                <option value="sinhala">Sinhala</option>
                                <option value="slovak">Slovak</option>
                                <option value="slovenian">Slovenian</option>
                                <option value="somali">Somali</option>
                                <option value="spanish">Spanish</option>
                                <option value="sundanese">Sundanese</option>
                                <option value="swahili">Swahili</option>
                                <option value="swedish">Swedish</option>
                                <option value="tajik">Tajik</option>
                                <option value="tamil">Tamil</option>
                                <option value="telugu">Telugu</option>
                                <option value="thai">Thai</option>
                                <option value="turkish">Turkish</option>
                                <option value="turkmen">Turkmen</option>
                                <option value="ukrainian">Ukrainian</option>
                                <option value="urdu">Urdu</option>
                                <option value="uyghur">Uyghur</option>
                                <option value="uzbek">Uzbek</option>
                                <option value="vietnamese">Vietnamese</option>
                                <option value="welsh">Welsh</option>
                                <option value="xhosa">Xhosa</option>
                                <option value="yiddish">Yiddish</option>
                                <option value="yoruba">Yoruba</option>
                                <option value="zulu">Zulu</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="passport">Passport/ID Number <span class="required">*</span></label>
                            <input type="text" id="passport" name="passport" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="blood-group">Blood Group</label>
                            <select id="blood-group" name="blood-group">
                                <option value="" disabled selected>Select your blood group</option>
                                <option value="a+">A+</option>
                                <option value="a-">A-</option>
                                <option value="b+">B+</option>
                                <option value="b-">B-</option>
                                <option value="ab+">AB+</option>
                                <option value="ab-">AB-</option>
                                <option value="o+">O+</option>
                                <option value="o-">O-</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label for="english-service">English Service</label>
                            <select id="english-service" name="english-service">
                                <option value="" disabled selected>Select option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        

                    </div>

                    <!-- Medical Information -->
                    <div class="form-section">
                        <h2>Medical Information</h2>
                        
                        <div class="input-field">
                            <label for="emergency-contact-name">Emergency Contact Name <span class="required">*</span></label>
                            <input type="text" id="emergency-contact-name" name="emergency-contact-name" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="emergency-tel">Emergency Tel.</label>
                            <input type="tel" id="emergency-tel" name="emergency-tel">
                        </div>
                        
                        <div class="input-field">
                            <label for="emergency-email">Emergency Email <span class="required">*</span></label>
                            <input type="email" id="emergency-email" name="emergency-email" onblur="validateEmail(this)" required>
                            <div class="error-message" id="emergency-email-error"></div>
                        </div>
                        
                        <div class="input-field">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" name="height" min="0" placeholder="Your height in centimeters">
                        </div>
                        
                        <div class="input-field">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" min="0" placeholder="Your weight in kilograms">
                        </div>
                        
                        <div class="input-field">
                            <label for="medical-history">Medical History</label>
                            <select id="medical-history" name="medical-history">
                                <option value="" selected>Select medical condition</option>
                                <option value="cancer">Cancer</option>
                                <option value="hypertension">Hypertension</option>
                                <option value="hyperglycemia">Hyperglycemia</option>
                                <option value="cardiovascular">Cardiovascular Disease</option>
                                <option value="cerebrovascular">Cerebrovascular Disease</option>
                                <option value="nervous">Nervous System and Mental Diseases</option>
                                <option value="kidney">Kidney Diseases</option>
                                <option value="digestive">Digestive System Diseases</option>
                                <option value="blood">Blood Diseases</option>
                                <option value="rheumatic">Rheumatic and Immunological Diseases</option>
                                <option value="respiratory">Respiratory System Diseases</option>
                                <option value="orthopedic">Orthopedic and Surgical Diseases</option>
                                <option value="pregnant">Pregnant Female</option>
                                <option value="other">Other Diseases</option>
                            </select>
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="other-medical-history">Other Medical History</label>
                            <textarea id="other-medical-history" name="other-medical-history" rows="2" placeholder="Please specify if you selected 'Other Diseases' above"></textarea>
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="allergy">Allergy</label>
                            <textarea id="allergy" name="allergy" rows="2" placeholder="List any allergies you have"></textarea>
                        </div>
                        
                        <div class="input-field full-width">
                            <label for="constrained-medicines">Constrained Medicines</label>
                            <textarea id="constrained-medicines" name="constrained-medicines" rows="2" placeholder="List any medications you cannot take"></textarea>
                        </div>
                    </div>

                    <!-- Documents Upload -->
                    <div class="form-section full-width">
                        <h2>Document Upload</h2>
                        <div class="upload-grid">
                            <div class="upload-field">
                                <label for="passport-id-photo">Passport/ID Photo <span class="required">*</span></label>
                                <div class="file-upload">
                                    <input type="file" id="passport-id-photo" name="passport-id-photo" accept=".jpg,.jpeg,.png,.pdf" required>
                                    <label for="passport-id-photo" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                            
                            <div class="upload-field">
                                <label for="visa-validity">Visa/ID validity period <span class="required">*</span></label>
                                <div class="file-upload">
                                    <input type="file" id="visa-validity" name="visa-validity" accept=".jpg,.jpeg,.png,.pdf" required>
                                    <label for="visa-validity" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                            
                            <div class="upload-field">
                                <label for="tourist-avatar">Tourist Avatar</label>
                                <div class="file-upload">
                                    <input type="file" id="tourist-avatar" name="tourist-avatar" accept=".jpg,.jpeg,.png">
                                    <label for="tourist-avatar" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                            
                            <div class="upload-field">
                                <label for="signature-upload">Signature <span class="required">*</span></label>
                                <div class="file-upload">
                                    <input type="file" id="signature-upload" name="signature-upload" accept=".jpg,.jpeg,.png" required>
                                    <label for="signature-upload" class="file-label">
                                        <i class="fas fa-plus"></i>
                                    </label>
                                    <div class="file-name">No file chosen</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-message" id="formMessage"></div>
                
                <div class="form-footer">
                    <button type="submit" class="submit-btn">Submit Application</button>
                </div>
            </form>
            
            <!-- Signature Canvas Modal -->
            <div id="signatureModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Draw Your Signature</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <canvas id="signatureCanvas" width="600" height="300"></canvas>
                        <div class="signature-actions">
                            <button id="clearSignature" class="btn btn-outline"><i class="fas fa-eraser"></i> Clear</button>
                            <button id="undoSignature" class="btn btn-outline"><i class="fas fa-undo"></i> Undo</button>
                            <button id="saveSignature" class="btn btn-primary"><i class="fas fa-check"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
